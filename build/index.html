<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1, user-scalable=no">
    <title>Sort Animate</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <h1>Sort Animate</h1>
                    <p>Визуальная сортировка методом пузырька.<br>
                       Для генерации данных - нажмите кнопку 'Create list'.<br>
                       Для визуализации сортировка нажмите кнопку 'Sort list'.
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-create-list">Create list</button>
                        <button class="btn btn-sort-list" disabled>Sort list</button>
                        <div class="sort-info">
                            <div class="sort-info__before"></div>
                            <div class="sort-info__after"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span class="text-sort"></span>
                        <ol class="unsorted-list"></ol>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <script src="js/jquery-1.12.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
